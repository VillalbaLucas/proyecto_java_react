# importa la configuracion del .env.properties
quarkus.config.locations=.env.properties

quarkus.datasource.db-kind=${db.kind}
quarkus.datasource.jdbc.url=${db.url}
quarkus.datasource.username=${db.username}
quarkus.datasource.password=${db.password}
quarkus.http.port=${db.port:8080}
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# colores en la consola
quarkus.console.basic=true
quarkus.console.color=true

# Swagger config
quarkus.smallrye-openapi.info-title=AlMedin API
%dev.quarkus.smallrye-openapi.info-title=AlMedin API
quarkus.smallrye-openapi.info-version=1.0-SNAPSHOT
quarkus.smallrye-openapi.info-description=API para crear usuarios y medicos adheridos a la obra social y puedan registrar turnos y descargar recetas medicas
quarkus.smallrye-openapi.info-terms-of-service=Usar la api para fines educativos
quarkus.smallrye-openapi.info-contact-email=obrasocial@almedin.com
quarkus.smallrye-openapi.info-contact-name=Contactar a Softtek por cualquier inconveniente
quarkus.smallrye-openapi.info-contact-url=https://www.softtek.com/es/
quarkus.smallrye-openapi.info-license-name=Apache 2.0
quarkus.smallrye-openapi.info-license-url=https://www.apache.org/licenses/LICENSE-2.0.html
quarkus.swagger-ui.always-include=true